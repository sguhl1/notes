<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3 list-container">
        <div class="card mt-4">
          <div class="card-body">
            <h4 class ="card-title">Save a Note</h4>
            <div class="form-group">
              <input type="text" class="form-control" id="newNoteTitle" placeholder="Note Title"> 
            </div>
            <div class="form-group">
              <textarea class="form-control" id="newNoteText" placeholder="Enter Note Text" rows="4"></textarea>
              <button class="btn btn-success mt-4 float-right" id="saveNote">Save Note</button>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <ul id="notesList" class="list-group">

          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/notes.js"></script>
</body>
  
</html>
